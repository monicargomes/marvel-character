<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/carousel.css">

</head>
<body>
  <header class="toolbar">
    <h1 class="main-title">Marvel Characters</h1>
    <div class="search">
      <i class="material-icons icon-search">search</i>
      <input type="text" placeholder="Search for character" class="search-input">
    </div>
  </header>
  <main>
    <h2 class="character-name"></h2>
    <div class="featured-character">
      <img alt="Featured Character" class="large-img">
      <p class="character-description"></p>
    </div>
    <h2>Top Heroes</h2>
    <div class="netflix-carousel">
      <i class="large material-icons icon-left">chevron_left</i>
      <div class="netflix-carousel-outer-container">
        <div class="netflix-carousel-inner-container">
        </div>
      </div>
      <i class="large material-icons icon-right">chevron_right</i>
    </div>
  </main>
  <footer>
    <p>"Data provided by Marvel. &copy 2014 Marvel"</p>
  </footer>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/characters.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/featured-character.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
