<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <header class="toolbar">
      <h1 class="main-title">Marvel Characters</h1>
      <div class="search">
        <i class="material-icons icon-search">search</i>
        <input type="text" placeholder="Search for character" class="search-input">
      </div>
  </header>
  <main>
      <h2>Featured Character</h2>
      <div class="featured-character">
        <img src="img/large-dr-strange.jpg" alt="Featured Character">
      </div>
      <h2>Top Heroes</h2>
      <div class="slider">
        <img src="img/small-captain-america.jpg" alt="Small image" class="small-img">
        <img src="img/small-captain-marvel.jpg" alt="Small image" class="small-img">
        <img src="img/small-dr-strange.jpg" alt="Small image" class="small-img">
        <img src="img/small-hulk.jpg" alt="Small image" class="small-img">
        <img src="img/small-ironman.jpg" alt="Small image" class="small-img">
        <img src="img/small-spiderman.jpg" alt="Small image" class="small-img">
        <img src="img/small-wolverine.jpg" alt="Small image" class="small-img">
      </div>
  </main>
  <footer>
    <p>"Data provided by Marvel. &copy 2014 Marvel"</p>
  </footer>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
